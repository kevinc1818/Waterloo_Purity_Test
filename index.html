<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterloo Purity Test</title>

    <style>
        body {
            background-color: beige;
            /* background-image: url('goose 3.jpg');
            background-size: 150px; */
        }

    </style>
</head>
<body>
    <h1>Waterloo Purity Test</h1>
    <p>The Purity Test will assess how much of a Waterloo student you truly are and can be used to track the evolution of a student at the University of Waterloo.
        Click on every item that you have done:
    </p>
    <form action="result.html">
        <ol>
            <li>
                <input type="checkbox">
                <label>Thought about a girl</label>
            </li>
            <li>
                <input type="checkbox">
                <label>Looked at a girl</label>
            </li>
            <li>
                <input type="checkbox">
                <label>Smiled at a girl</label>
            </li>
            <li>
                <input type="checkbox">
                <label>Spoken to a girl</label>
            </li>
            <li>
                <input type="checkbox">
                <label>Touched a girl</label>
            </li>
        </ol>
        <button type="submit" id="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <script>
        
        document.getElementById("submit").addEventListener("click", function () {
            var score = document.querySelectorAll('input[type="checkbox"]:checked').length;
            localStorage.setItem("score", score);
        });
    </script>
</body>
</html>
